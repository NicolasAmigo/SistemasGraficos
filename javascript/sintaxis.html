<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Sintaxis</title>
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <h3>Sintaxis</h3>
        <p>Abrir la consola para ver la salida del programa</p>
        <script id="code">
            // Declaración de variables usando let, var y const
            let num1 = 10;
            var num2 = 20;
            const PI = 3.1416;

            // Uso de bucles for y if-else
            for (let i = 0; i < 5; i++) {
                if (i % 2 === 0) {
                    console.log(i + ' es par');
                } else {
                    console.log(i + ' es impar');
                }
            }

            // Uso de bucle while
            let contador = 0;
            while (contador < 3) {
                console.log('Contador:', contador);
                contador++;
            }

            // Uso de switch-case y break
            let dia = 'Lunes';
            switch (dia) {
                case 'Lunes':
                    console.log('Es el primer día de la semana');
                    break;
                case 'Martes':
                    console.log('Es el segundo día de la semana');
                    break;
                case 'Miércoles':
                    console.log('Es el tercer día de la semana');
                    break;
                default:
                    console.log('Es otro día de la semana');
            }
        </script>
        <script type="module" src="utils.js"></script>
    </body>
</html>
