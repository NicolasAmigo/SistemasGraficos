<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Módulos</title>
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <h4>Modulos</h4>
        <p>Abrir la consola para ver la salida del programa</p>
        <script type="module" id="code">
            // main.js

            // Importando las funciones, variables y clase desde math.js
            import { suma, pi, Circulo } from './mathModule.js';

            // Usando la función suma
            console.log(suma(5, 3)); // Output: 8

            // Usando la variable pi
            console.log(pi); // Output: 3.14159

            // Usando la clase Circulo
            const circulo = new Circulo(5);
            console.log(circulo.area()); // Output: 78.53975
        </script>
    </body>
</html>
